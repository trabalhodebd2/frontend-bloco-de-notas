<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/tailwind/tailwind.js"></script>
        <script src="js/tailwind/tailwind.config.js"></script>
        <link rel="stylesheet" href="style/main.css" />
        <title>Bloco de Notas</title>
    </head>
    <body class="p-[3.75rem]">
        <section class="container flex flex-col-reverse sm:flex-row justify-center gap-8">
            <label class="flex bg-primary rounded-lg gap-2 min-w-[3.5rem] min-h-[3.5rem] 
                    p-[1.125rem] cursor-text shadow-common w-full sm:w-[25rem]
                    border border-solid border-[#e7e7e7]">
                <img
                    src="img/search.svg"
                    placeholder="Pesquisar nota"
                    class="h-7 md:h-6 cursor-pointer"
                />
                <input
                    type="text"
                    id="input-search"
                    placeholder="Pesquisar nota"
                    class="bg-primary outline-0 pl-2 placeholder:text-secondary"
                />
            </label>

            <button id="create-notepad" class="flex items-center bg-primary min-w-[3.5rem] 
                    gap-4 rounded-lg text-secondary p-[1.125rem] min-h-[3.5rem]
                    shadow-common w-full sm:w-[25rem] border border-solid border-[#e7e7e7]">
                <img src="img/plus-circle.svg" class="w-7 md:w-auto" />
                <p class="bg-primary">Adicionar</p>
            </button>
        </section>

    <main id="notepads" class="container flex flex-col justify-between items-center gap-8 mt-12"></main>

    <form id="modal-edit" class="hidden opacity-0 bg-secondary fixed inset-0 h-screen
            flex justify-center items-center opacity-100 transition-opacity">
        <div class="shadow-common w-[40rem] bg-white py-10 px-10 space-y-9 rounded-lg">
            <div class="space-y-4">
                <h1 class="text-xl">TÃ­tulo</h1>
                <input 
                    type="text" id="editTitle" max="125" required
                    class="h-[3.125rem] w-full bg-primary px-4 rounded-lg"
                />
            </div>
            <div class="space-y-4">
                <h1 class="text-xl">Texto</h1>
                <input 
                    type="text" id="editContent" max="525" required
                    class="h-[3.125rem] w-full bg-primary px-4 rounded-lg"
                />
            </div>

            <div class="flex gap-4">
                <a 
                    class="h-14 w-1/2 rounded-lg font-bold border-[3px] border-secondary 
                    flex justify-center items-center text-secondary cursor-pointer cancel"
                >Cancelar</a>
                <button 
                    id="button-update" 
                    class="h-14 w-1/2 rounded-lg font-bold bg-tertiary text-white"
                >Enviar</button>
            </div>
        </div>
    </form>

    <form id="modal-delete" class="hidden opacity-0 bg-secondary fixed inset-0 h-screen
            flex justify-center items-center rou opacity-100 transition-opacity">
        <div class="shadow-common w-[40rem] bg-white py-10 px-10 space-y-9 rounded-lg">
            <h1 class="text-xl">Deseja apagar mesmo?</h1>
            <div class="flex gap-4">
                <a 
                    class="h-14 w-1/2 rounded-lg font-bold border-[3px] border-secondary 
                    flex justify-center items-center text-secondary cursor-pointer cancel"
                >Cancelar</a>
                <button 
                    id="button-delete" 
                    class="h-14 w-1/2 rounded-lg font-bold bg-tertiary text-white"
                >Apagar</button>
            </div>
        </div>
    </form>

    <script type="module" src="js/script.js"></script>
</body>
</html>
