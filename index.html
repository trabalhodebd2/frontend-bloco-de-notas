<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/tailwind/tailwind.js"></script>
        <script src="js/tailwind/tailwind.config.js"></script>
        <link rel="stylesheet" href="style/main.css" />
        <title>Document</title>
    </head>
    <body class="py-[3.75rem]">
        <section class="container flex justify-center space-x-2">
            <label class="flex bg-primary rounded-lg gap-2 p-4">
                <img
                    src="img/search.svg"
                    placeholder="Pesquisar nota"
                    class="z-10"
                />
                <input
                    type="text"
                    class="bg-primary pl-2"
                    placeholder="Pesquisar nota"
                />
            </label>

            <button id="create-notepad" class="flex items-center bg-primary gap-4 rounded-lg p-4">
                <img src="img/plus-circle.svg" class="z-10" />
                <p class="bg-primary">Adicionar</p>
            </button>
        </section>

    <main id="notepads" class="container flex flex-col gap-8 justify-between mt-12"></main>

    <div id="modal-edit" class="hidden opacity-0 bg-secondary fixed inset-0 h-screen
      flex justify-center items-center opacity-100 transition-opacity">
        <div class="shadow-common w-[40rem] bg-white py-10 px-10 space-y-9 rounded-lg">
            <div class="space-y-4">
                <h1 class="text-xl">TÃ­tulo</h1>
                <input 
                    type="text" id="editTitle" max="125" 
                    class="h-[3.125rem] w-full bg-primary px-4 rounded-lg"
                />
            </div>
            <div class="space-y-4">
                <h1 class="text-xl">Texto</h1>
                <input 
                    type="text" id="editText" max="525" 
                    class="h-[3.125rem] w-full bg-primary px-4 rounded-lg"
                />
            </div>
        </div>
    </div>

    <div id="modal-delete" class="hidden opacity-0 bg-secondary fixed inset-0 h-screen
      flex justify-center items-center rou opacity-100 transition-opacity">
        <div class="shadow-common w-[40rem] bg-white py-10 px-10 space-y-9 rounded-lg">
            <h1 class="text-xl">Deseja apagar mesmo?</h1>
            <div class="flex gap-4">
                <button 
                    id="button-delete" 
                    class="h-14 w-1/2 border-[3px] border-tertiary text-tertiary font-bold rounded-lg"
                >Apagar</button>
                <button 
                    id="button-cancel" 
                    class="h-14 w-1/2 bg-primary rounded-lg font-bold"
                >Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
